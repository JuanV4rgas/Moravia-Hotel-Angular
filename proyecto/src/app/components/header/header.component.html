<header class="site-header">
  <!-- Botón hamburguesa (lado izquierdo) -->
  <button
    class="hamburger"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasWithBothOptions"
    aria-controls="offcanvasWithBothOptions"
  >
    <span></span><span></span><span></span>
  </button>

  <!-- Logo + título (centro/izquierda) -->
  <div class="logo">
    <a routerLink="/"><img src="assets/img/logo_gray.png" alt="Logo" /></a>
    <a class="titulo-logo" routerLink="/"
      ><img src="assets/img/title_gray.png" alt="Title"
    /></a>
  </div>

  <!-- Botones del lado derecho -->
  <div class="header-buttons">
    <button class="button2" routerLink="/reservas">Reservar</button>

    <!-- Si NO está autenticado -->
    <div *ngIf="!authenticated">
      <button class="button2" routerLink="/auth">Login</button>
    </div>

    <!-- Si está autenticado -->
    <app-user-dropdown *ngIf="authenticated"></app-user-dropdown>
  </div>

  <!-- Offcanvas DESDE LA IZQUIERDA Y ALTURA COMPLETA -->
  <app-hamburger></app-hamburger>

  <!-- Mensajes de estado -->
  <div
    *ngIf="loginSuccess"
    class="alert alert-success alert-dismissible fade show position-fixed"
    style="top: 80px; right: 20px; z-index: 9999"
    role="alert"
  >
    ¡Bienvenido! Has iniciado sesión correctamente.
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div
    *ngIf="logoutSuccess"
    class="alert alert-info alert-dismissible fade show position-fixed"
    style="top: 80px; right: 20px; z-index: 9999"
    role="alert"
  >
    Sesión cerrada correctamente.
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
</header>
