<footer>
    <div class="footer-wrap">
      <!-- Col 1: Newsletter -->
      <div class="footer-col newsletter">
        <h4 class="lead">Tenemos numerosas novedades,<br>sé el primero en descubrirlas</h4>

        <p class="label">Correo electrónico</p>
        <div class="signup">
          <input type="email" placeholder="tu@correo.com" />
          <button class="ButtonLog" type="button">REGISTRARSE</button>
        </div>
      </div>

      <!-- Col 2: Contacto -->
      <div class="footer-col contact">
        <hr class="datos">
        <address>
          U Lužického semináře, 118 00 Malá Strana, Czechia<br>
          +420 123 456 789<br>
          <a href="mailto:reception@themoraviahotel.cz">reception@themoraviahotel.cz</a>
        </address>
      </div>

      <!-- Col 3: Ubicación -->
      <div class="footer-col location">
        <p class="label">Ubicación</p>
        <p class="map-description">{{ map.description }}</p>

        <div class="map-wrapper">
          <iframe
            title="Mapa de ubicación The Moravia Hotel"
            [src]="map.embedUrl"
            width="100%"
            height="220"
            style="border: 0"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>

        <a
          class="map-link"
          [href]="map.link"
          target="_blank"
          rel="noopener"
        >
          {{ map.linkLabel }}
        </a>
      </div>

      <!-- Col 4: Escudo -->
      <div class="footer-col brand">
        <img
          class="crest-img"
          src="assets/img/logo_gray.png"
          alt="The Moravia Hotel"
        />
      </div>
    </div>

    <div class="legal">© {{ year }} The Moravia Hotel. All rights reserved.</div>
  </footer>
