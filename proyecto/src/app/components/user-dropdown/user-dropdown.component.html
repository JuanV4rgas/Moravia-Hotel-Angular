<div class="user-profile-circle">
  <div class="user-dropdown">
    <button
      class="user-avatar-circle"
      id="userDropdown"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <img
        [src]="usuario?.fotoPerfil || '/assets/img/default-avatar.png'"
        [alt]="usuario!.nombre || 'Usuario'"
        class="profile-circle-img"
      />
    </button>

    <!-- Dropdown Menu -->
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
      <li class="dropdown-header">
        <div class="user-info">
          <strong>{{ usuario!.nombre }}</strong>
          <small>{{ usuario!.email }}</small>
        </div>
      </li>
      <li><hr class="dropdown-divider" /></li>

      <li>
        <button
          class="dropdown-item"
          [routerLink]="['/profile']"
        >
          Mi Perfil
      </button>
      </li>
      <li>
        <button class="dropdown-item" routerLink="/mis-reservas">Mis Reservas</button>
      </li>
      <li>
        <button class="dropdown-item" routerLink="/configuracion">Configuración</button>
      </li>

      <li><hr class="dropdown-divider" /></li>

      <li>
        <button class="dropdown-item text-danger" (click)="logout()">
          Cerrar Sesión
        </button>
      </li>
    </ul>
  </div>
</div>
