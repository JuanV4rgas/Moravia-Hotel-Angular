<div class="user-profile-circle">
  <div class="user-dropdown">
    <button
      class="user-badge-toggle"
      id="userDropdown"
      data-bs-toggle="dropdown"
      aria-expanded="false"
      type="button"
    >
      <span class="user-badge-text">Mi perfil</span>
      <span class="user-avatar-circle">
        <img
          [src]="usuario?.fotoPerfil || '/assets/img/default-avatar.png'"
          [alt]="usuario!.nombre || 'Usuario'"
          class="profile-circle-img"
        />
      </span>
    </button>

    <!-- Dropdown Menu -->
    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
      <li class="dropdown-header">
        <div class="user-info">
          <strong>{{ usuario!.nombre }}</strong>
          <small>{{ usuario!.email }}</small>
        </div>
      </li>
      <li><hr class="dropdown-divider" /></li>

      <li>
        <button
          class="dropdown-item"
          [routerLink]="['/profile']"
        >
          Mi Perfil
      </button>
      </li>
      <li>
        <button class="dropdown-item" *ngIf="usuario?.tipo === 'cliente'" routerLink="/mis-reservas">Mis Reservas</button>
      </li>

      <!-- Toggle Tema -->
      <li class="dropdown-divider-themed">
        <button class="dropdown-item theme-item" (click)="toggleTheme()">
          <i class="bi" [ngClass]="currentTheme === 'light' ? 'bi-moon-stars' : 'bi-sun'"></i>
          <span>{{ currentTheme === 'light' ? 'Modo Oscuro' : 'Modo Claro' }}</span>
        </button>
      </li>

      <li><hr class="dropdown-divider" /></li>

      <li>
        <button class="dropdown-item text-danger" (click)="logout()">
          Cerrar Sesi√≥n
        </button>
      </li>
    </ul>
  </div>
</div>
