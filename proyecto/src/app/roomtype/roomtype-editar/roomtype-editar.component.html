<h2>Editar tipo de habitación</h2>

<div *ngIf="error" class="alert alert-danger">{{ error }}</div>
<div *ngIf="loading" class="alert alert-info">Cargando…</div>

<form (ngSubmit)="guardar()" class="p-3" *ngIf="!loading">
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input class="form-control" [(ngModel)]="form.name" name="name" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Descripción</label>
    <textarea class="form-control" [(ngModel)]="form.description" name="description"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Precio</label>
    <input type="number" class="form-control" [(ngModel)]="form.price" name="price" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Capacidad (texto)</label>
    <input class="form-control" [(ngModel)]="form.capacity" name="capacity" placeholder="2 adultos + 1 niño" />
  </div>

  <div class="mb-3">
    <label class="form-label">Camas</label>
    <input type="number" class="form-control" [(ngModel)]="form.numberOfBeds" name="numberOfBeds" min="1" />
  </div>

  <div class="mb-3">
    <label class="form-label">Imagen (URL)</label>
    <input class="form-control" [(ngModel)]="form.image" name="image" />
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
  </div>
</form>
