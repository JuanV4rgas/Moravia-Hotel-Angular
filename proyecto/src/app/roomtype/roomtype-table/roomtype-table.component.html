<h2>Tipos de habitación</h2>

<div *ngIf="loading">Cargando…</div>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<table class="table table-striped" *ngIf="!loading && !error">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Capacidad</th>
      <th>Camas</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let h of roomtypes">
      <td>{{ h.name }}</td>
      <td>{{ h.description }}</td>
      <td>{{ h.price  }}</td>
      <td>{{ h.capacity }}</td>
      <td>{{ h.numberOfBeds }}</td>
      <td class="d-flex gap-2">
        <a class="btn btn-outline-primary btn-sm" [routerLink]="['/roomtype/detail', h.id]">Ver</a>
        <button class="btn btn-outline-danger btn-sm" (click)="eliminarRoomType(h.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<a class="btn btn-primary mt-2" [routerLink]="['/roomtype/nueva']">Crear nuevo</a>
