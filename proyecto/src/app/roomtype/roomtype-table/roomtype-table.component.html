<h2>Tipos de habitación</h2>

<table class="table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Capacidad</th>
      <th>Camas</th>
      <th>Imagen</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let h of roomtypes">
      <td>{{ h.name }}</td>
      <td>{{ h.description }}</td>
      <td>{{ h.price | currency:'COP':'symbol':'1.0-0' }}</td>
      <td>{{ h.capacity }}</td>
      <td>{{ h.numberOfBeds }}</td>
      <td><img [src]="h.image" alt="{{h.name}}" width="80" /></td>
      <td>
        <a class="btn btn-info" [routerLink]="['/roomtype', h.id]">Ver</a>
        <button class="btn btn-danger" (click)="eliminarRoomType(h.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<a class="btn btn-success mt-2" [routerLink]="['/roomtype/nueva']">Crear nuevo</a>
