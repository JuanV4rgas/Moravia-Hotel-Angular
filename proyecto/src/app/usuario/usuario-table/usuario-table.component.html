<main class="users-main">
  <div class="container-usuarios">
    <!-- Header visual igual al de servicios -->
    <div class="header-section">
      <h1 class="users-title">Listado de <em>Usuarios</em></h1>
      <p class="users-subtitle">Gestiona y revisa toda la información de usuarios</p>
    </div>

    <!-- Estados: EXACTAMENTE el mismo comportamiento que tenías -->
    <div *ngIf="loading" class="alert alert-info">Cargando usuarios...</div>
    <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
    <div *ngIf="!loading && !error && usuarios?.length === 0" class="alert alert-warning mt-2">
      No hay usuarios cargados.
    </div>

    <!-- Tabla SIN *ngIf* (como en tu versión que sí funcionaba) -->
    <div class="table-wrapper">
      <table class="users-table">
        <colgroup>
          <col style="width:90px">   <!-- ID -->
          <col style="width:180px">  <!-- Nombre -->
          <col style="width:180px">  <!-- Apellido -->
          <col style="width:260px">  <!-- Email -->
          <col style="width:150px">  <!-- Cédula -->
          <col style="width:160px">  <!-- Teléfono -->
          <col style="width:200px">  <!-- Acciones -->
        </colgroup>

        <thead>
          <tr class="table-header">
            <th class="th-id">ID</th>
            <th class="th-nombre">NOMBRE</th>
            <th class="th-apellido">APELLIDO</th>
            <th class="th-email">EMAIL</th>
            <th class="th-cedula">CÉDULA</th>
            <th class="th-telefono">TELÉFONO</th>
            <th class="th-acciones">ACCIONES</th>
          </tr>
        </thead>

        <tbody>
          <tr class="user-row" *ngFor="let u of usuarios">
            <td class="user-id">{{ u.idUsuario }}</td>
            <td class="user-name">{{ u.nombre }}</td>
            <td class="user-lastname">{{ u.apellido }}</td>
            <td class="user-email">{{ u.email }}</td>
            <td class="user-cedula">{{ u.cedula }}</td>
            <td class="user-telefono">{{ u.telefono }}</td>
            <td class="user-actions">
              <a class="btn-outline-lg" [routerLink]="['/usuario/detalle', u.idUsuario]">VER</a>
              <a class="btn-outline-lg" [routerLink]="['/usuario/editar', u.idUsuario]">EDITAR</a>
              <button class="btn-outline-lg" (click)="eliminarUsuario(u.idUsuario)">ELIMINAR</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Footer de acciones (misma navegación) -->
    <div class="actions-footer">
      <a class="btn-outline-lg" [routerLink]="['/usuario/nuevo']">CREAR</a>
    </div>
  </div>
</main>
