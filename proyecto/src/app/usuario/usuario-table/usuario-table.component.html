<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="m-0">Usuarios</h2>
  <a class="btn btn-primary" [routerLink]="['/usuario/nuevo']">Nuevo usuario</a>
</div>

<div *ngIf="loading">Cargando usuarios...</div>
<div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
<div *ngIf="!loading && !error && usuarios?.length === 0" class="alert alert-warning mt-2">
  No hay usuarios cargados.
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Cédula</th>
      <th>Teléfono</th>
      <th class="text-end">Acciones</th>
    </tr>


  </thead>
  <tbody>
    <tr *ngFor="let u of usuarios">
      <td>{{ u.idUsuario }}</td>
      <td>{{ u.nombre }}</td>
      <td>{{ u.apellido }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.cedula }}</td>
      <td>{{ u.telefono }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-outline-secondary me-2" [routerLink]="['/usuario/detalle', u.idUsuario]">Ver</a>
        <a class="btn btn-sm btn-outline-primary me-2" [routerLink]="['/usuario/editar', u.idUsuario]">Editar</a>
        <button class="btn btn-sm btn-outline-danger" (click)="eliminarUsuario(u.idUsuario)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
