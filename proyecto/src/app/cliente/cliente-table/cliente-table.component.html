<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="m-0">Clientes</h2>
  <a class="btn btn-primary" [routerLink]="['/cliente/nuevo']">Nuevo cliente</a>
</div>

<div *ngIf="loading">Cargando clientes...</div>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<table *ngIf="!loading && !error" class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Cédula</th>
      <th>Teléfono</th>
      <th class="text-end">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of clientes; trackBy: trackById">
      <td>{{ c.idUsuario }}</td>
      <td>{{ c.nombre }}</td>
      <td>{{ c.apellido }}</td>
      <td>{{ c.email }}</td>
      <td>{{ c.cedula }}</td>
      <td>{{ c.telefono }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-outline-secondary me-2" [routerLink]="['/cliente/detalle', c.idUsuario]">Ver</a>
        <a class="btn btn-sm btn-outline-primary me-2" [routerLink]="['/cliente/editar', c.idUsuario]">Editar</a>
        <button class="btn btn-sm btn-outline-danger" (click)="eliminar(c.idUsuario)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
