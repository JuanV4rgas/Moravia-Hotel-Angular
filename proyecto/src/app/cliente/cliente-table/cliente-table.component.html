<div>
  <h4>LISTA DE CLIENTES</h4>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Clave</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Cédula</th>
        <th>Teléfono</th>
        <th>Foto Perfil</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.idUsuario }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.clave }}</td>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.apellido }}</td>
        <td>{{ cliente.cedula }}</td>
        <td>{{ cliente.telefono }}</td>
        <td>{{ cliente.fotoPerfil }}</td>
      </tr>
    </tbody>
  </table>
</div>
