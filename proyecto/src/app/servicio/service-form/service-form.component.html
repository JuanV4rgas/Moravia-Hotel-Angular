<!-- src/app/servicio/service-form/service-form.component.html -->
<h2 class="page-title">Crear servicio</h2>

<div *ngIf="error" class="alert alert-danger">{{ error }}</div>
<div *ngIf="saving" class="alert alert-info">Guardando…</div>

<form (ngSubmit)="guardar()" class="p-3" *ngIf="!saving">

  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input class="form-control" [(ngModel)]="form.nombre" name="nombre" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Descripción</label>
    <textarea class="form-control" [(ngModel)]="form.descripcion" name="descripcion"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Precio</label>
    <input type="number" class="form-control" [(ngModel)]="form.precio" name="precio" required />
  </div>

  <div class="mb-3">
    <label class="form-label">URL de imagen</label>
    <input class="form-control" [(ngModel)]="form.imagenUrl" name="imagenUrl" />
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="button" class="btn btn-secondary" (click)="onClear()">Limpiar</button>
    <button type="button" class="btn btn-outline-secondary" (click)="cancelar()">Cancelar</button>
  </div>
</form>
