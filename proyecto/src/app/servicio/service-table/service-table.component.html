<main class="services-main">
  <div class="container-servicios">
    <div class="header-section">
      <h1 class="services-title">Nuestros <em>Servicios</em></h1>
      <p class="services-subtitle">Descubre todo lo que tenemos para ofrecerte</p>
    </div>

    <div *ngIf="loading" class="alert alert-info">Cargando…</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <div *ngIf="!error && !loading && servicios?.length === 0" class="alert alert-warning">
      No hay servicios.
    </div>

    <div class="table-wrapper" *ngIf="!loading && servicios?.length">
      <table class="services-table">
        <thead>
          <tr class="table-header">
            <th class="th-nombre">NOMBRE</th>
            <th class="th-descripcion">DESCRIPCIÓN</th>
            <th class="th-precio">PRECIO</th>
            <th class="th-acciones">ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr class="service-row" *ngFor="let service of servicios; trackBy: trackById">
            <td class="service-name">{{ service.nombre }}</td>
            <td class="service-description">{{ service.descripcion }}</td>
            <td class="service-price">
              <span class="price-symbol">&euro;</span>
              <span class="price-value">{{ service.precio || 0 }}</span>
            </td>
            <td>
              <a class="btn-action-inline" [routerLink]="['/servicio/detail', service.idServicio]">Ver</a>
              <a class="btn-action-inline" [routerLink]="['/servicio/editar', service.idServicio]">Editar</a>
              <button class="btn-action-inline btn-delete" (click)="eliminar(service.idServicio!, $event)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="table-actions">
        <a class="btn-action btn-primary-custom" [routerLink]="['/servicio/nueva']">Crear Servicio</a>
      </div>
    </div>
  </div>
</main>
