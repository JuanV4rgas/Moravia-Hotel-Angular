<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let service of servicesList">
            <th scope="row">{{service.id}}</th>
            <td>{{service.name}}</td>
            <td>{{service.price}}</td>
            <td>{{service.description}}</td>
            <td>{{service.image}}</td>
            <td>
                <button class="btn btn-primary" [routerLink]="['/servicio/detail']">
                    Seleccionar
                </button>
            </td>
            <td>
                <button class="btn btn-primary" (click)="eliminarServicio(service)">
                    Eliminar
                </button>
            </td>
        </tr>
    </tbody>
</table>
