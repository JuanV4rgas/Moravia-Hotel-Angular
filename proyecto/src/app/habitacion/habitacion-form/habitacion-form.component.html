<h2 *ngIf="!modoEdicion">Nueva Habitación</h2>
<h2 *ngIf="modoEdicion">Editar Habitación</h2>

<form (ngSubmit)="guardar()" #habitacionForm="ngForm">
  <label>Nombre:</label>
  <input [(ngModel)]="habitacion.name" name="name" required>

  <label>Descripción:</label>
  <textarea [(ngModel)]="habitacion.description" name="description" required></textarea>

  <label>Precio:</label>
  <input type="number" [(ngModel)]="habitacion.price" name="price" required>

  <label>Capacidad:</label>
  <input [(ngModel)]="habitacion.capacity" name="capacity" required>

  <label>Número de camas:</label>
  <input type="number" [(ngModel)]="habitacion.numberOfBeds" name="numberOfBeds" required>

  <label>Imagen (URL):</label>
  <input [(ngModel)]="habitacion.image" name="image">

  <label>Tipo:</label>
  <input [(ngModel)]="habitacion.type" name="type" required>

  <button type="submit" [disabled]="habitacionForm.invalid">
    {{ modoEdicion ? 'Actualizar' : 'Guardar' }}
  </button>
</form>
