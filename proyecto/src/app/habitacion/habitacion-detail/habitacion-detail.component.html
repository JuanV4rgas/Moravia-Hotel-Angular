  <img *ngIf="habitacion.image" [src]="habitacion.image" alt="{{ habitacion.name }}" width="200">
  <p><strong>Descripci√≥n:</strong> {{ habitacion.description }}</p>
  <p><strong>Precio:</strong> {{ habitacion.price | currency }}</p>
