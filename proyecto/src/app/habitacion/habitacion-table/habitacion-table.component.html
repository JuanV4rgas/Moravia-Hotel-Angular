<h2>Habitaciones</h2>
<table>
  <tr>
    <th>Nombre</th>
    <th>Descripci√≥n</th>
    <th>Precio</th>
    <th>Capacidad</th>
    <th>Camas</th>
    <th>Tipo</th>
    <th>Acciones</th>
  </tr>
  <tr *ngFor="let h of habitaciones">
    <td>{{ h.name }}</td>
    <td>{{ h.description }}</td>
    <td>{{ h.price | currency }}</td>
    <td>{{ h.capacity }}</td>
    <td>{{ h.numberOfBeds }}</td>
    <td>{{ h.type }}</td>
    <td>
      <button [routerLink]="['/habitaciones', h.id]">Ver</button>
      <button (click)="eliminarHabitacion(h.id)">Eliminar</button>
    </td>
  </tr>
</table>
