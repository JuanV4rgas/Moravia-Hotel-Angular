<form (ngSubmit)="onRegister()" [formGroup]="registerForm" novalidate>
  <!-- Mensaje de error -->
  <div class="alert error" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <!-- Mensaje de éxito -->
  <div class="alert success" *ngIf="successMessage">
    {{ successMessage }}
  </div>

  <div class="form-grid">
    <!-- Fila 1: Nombre - Apellido -->
    <div class="field">
      <label for="nombre">Nombre*</label>
      <input
        id="nombre"
        formControlName="nombre"
        type="text"
        required
        placeholder="John"
      />
    </div>

    <div class="field">
      <label for="apellido">Apellido*</label>
      <input
        id="apellido"
        formControlName="apellido"
        type="text"
        required
        placeholder="Doe"
      />
    </div>

    <!-- Fila 2: Correo - Cédula -->
    <div class="field">
      <label for="email">Correo*</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        required
        placeholder="tu@correo.com"
      />
    </div>

    <div class="field">
      <label for="cedula">Cédula*</label>
      <input
        id="cedula"
        formControlName="cedula"
        type="text"
        required
        placeholder="1123456789"
      />
    </div>

    <!-- Fila 3: Teléfono - URL Foto -->
    <div class="field">
      <label for="telefono">Teléfono*</label>
      <input
        id="telefono"
        formControlName="telefono"
        type="text"
        required
        placeholder="255-5555-5555"
      />
    </div>

    <div class="field">
      <label for="fotoPerfil">URL Foto de Perfil</label>
      <input
        id="fotoPerfil"
        formControlName="fotoPerfil"
        type="text"
        placeholder="Avatar por defecto si está vacío"
      />
    </div>

    <!-- Fila 4: Contraseña (centrada, ocupa toda la fila) -->
    <div class="field field-full">
      <label for="clave">Contraseña*</label>
      <input
        id="clave"
        formControlName="clave"
        type="password"
        required
        placeholder="••••••••"
      />
    </div>
  </div>

  <div class="actions">
    <button
      class="btn"
      type="submit"
      [disabled]="isLoading || registerForm.invalid"
    >
      {{ isLoading ? 'Registrando...' : 'Registrar' }}
    </button>
    <button
      class="btn btn--outline"
      type="button"
      (click)="cambiarALogin()"
      [disabled]="isLoading"
    >
      Ya tengo cuenta
    </button>
  </div>
</form>
