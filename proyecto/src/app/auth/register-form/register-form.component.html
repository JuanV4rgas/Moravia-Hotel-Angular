<form (ngSubmit)="onRegister()" [formGroup]="registerForm" novalidate>
  <div class="field mb-3">
    <label for="nombre">Nombre*</label>
    <input
      id="nombre"
      formControlName="nombre"
      type="text"
      class="form-control"
      required
    />
  </div>

  <div class="field mb-3">
    <label for="apellido">Apellido*</label>
    <input
      id="apellido"
      formControlName="apellido"
      type="text"
      class="form-control"
      required
    />
  </div>

  <div class="field mb-3">
    <label for="email">Correo*</label>
    <input
      id="email"
      formControlName="email"
      type="email"
      class="form-control"
      required
    />
  </div>

  <div class="field mb-3">
    <label for="cedula">Cédula*</label>
    <input
      id="cedula"
      formControlName="cedula"
      type="text"
      class="form-control"
      required
    />
  </div>

  <div class="field mb-3">
    <label for="telefono">Teléfono</label>
    <input
      id="telefono"
      formControlName="telefono"
      type="text"
      class="form-control"
    />
  </div>

  <div class="field mb-3">
    <label for="fotoPerfil">URL Foto de Perfil</label>
    <input
      id="fotoPerfil"
      formControlName="fotoPerfil"
      type="text"
      class="form-control"
    />
  </div>

  <div class="field mb-3">
    <label for="clave">Contraseña*</label>
    <input
      id="clave"
      formControlName="clave"
      type="password"
      class="form-control"
      required
    />
  </div>
</form>

<div class="actions d-flex justify-content-between align-items-center">
  <button class="btn btn-primary" type="submit">Registrar</button>
  <!-- Cambia de vuelta al login -->
  <button type="button" class="btn btn-outline-primary" (click)="cambiarALogin()">
    Ir a login
  </button>
</div>
