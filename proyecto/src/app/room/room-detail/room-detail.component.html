<div class="p-3">
  <h2>Detalle de Habitación</h2>

  <div *ngIf="loading">Cargando...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <ng-container *ngIf="!loading && !error && room; else noRoom">
    <ul class="list-group mb-3">
      <li class="list-group-item"><strong>ID:</strong> {{ room.id }}</li>
      <li class="list-group-item">
        <strong>Número de Habitación:</strong> {{ room.habitacionNumber }}
      </li>
      <li class="list-group-item">
        <strong>Tipo:</strong> {{ room.type?.name }}
      </li>
      <li class="list-group-item">
        <strong>Disponible:</strong> {{ room.available ? 'Sí' : 'No' }}
      </li>
    </ul>

    <button type="button" class="btn btn-secondary" (click)="volver()">
      Volver
    </button>
  </ng-container>

  <ng-template #noRoom>
    <p class="text-muted">Room no seleccionada.</p>
  </ng-template>
</div>
