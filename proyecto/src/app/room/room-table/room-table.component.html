<main class="services-main">
  <div class="container-servicios">
    <div class="header-section">
      <h1 class="services-title">Nuestras <em>Habitaciones</em></h1>
      <p class="services-subtitle">Consulta disponibilidad y gestiona cada habitación</p>
    </div>

    <div class="table-wrapper">
      <table class="services-table">
        <thead>
          <tr class="table-header">
            <th class="th-id">ID</th>
            <th class="th-numero">NÚMERO</th>
            <th class="th-tipo">TIPO</th>
            <th class="th-disponible">DISPONIBLE</th>
            <th class="th-acciones">ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr class="service-row" *ngFor="let h of rooms">
            <td class="service-id">
              <span class="id-chip">{{ h.id }}</span>
            </td>
            <td class="service-name">{{ h.habitacionNumber }}</td>
            <td class="service-type">{{ h.type?.name }}</td>
            <td class="service-available">{{ h.available ? 'Sí' : 'No' }}</td>
            <td>
              <a class="btn-action-inline" [routerLink]="['/room/detail', h.id]">Ver</a>
              <a class="btn-action-inline" [routerLink]="['/room/editar', h.id]">Editar</a>
              <button class="btn-action-inline btn-delete" (click)="eliminarRoom(h.id!.toString())">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="table-actions">
        <a class="btn-action btn-primary-custom" [routerLink]="['/room/nueva']">Crear Habitación</a>
      </div>
    </div>
  </div>
</main>
