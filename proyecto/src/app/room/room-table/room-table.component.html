<main class="services-main">
  <div class="container-servicios">
    <!-- Cabecera -->
    <div class="header-section">
      <h1 class="services-title">Nuestras <em>Habitaciones</em></h1>
      <p class="services-subtitle">Consulta disponibilidad y gestiona cada habitación</p>
    </div>

    <!-- Tabla -->
    <div class="table-wrapper">
      <table class="services-table">
        <!-- fija anchos como en roomtype -->
        <colgroup>
          <col style="width:80px">   <!-- ID -->
          <col style="width:200px">  <!-- NÚMERO -->
          <col style="width:240px">  <!-- TIPO -->
          <col style="width:150px">  <!-- DISPONIBLE (alineado a la derecha) -->
          <col style="width:180px">  <!-- ACCIONES -->
        </colgroup>

        <thead>
          <tr class="table-header">
            <th class="th-id">ID</th>
            <th class="th-numero">NÚMERO</th>
            <th class="th-tipo">TIPO</th>
            <th class="th-disponible">DISPONIBLE</th>
            <th class="th-acciones">ACCIONES</th>
          </tr>
        </thead>

        <tbody>
          <tr class="service-row" *ngFor="let h of rooms">
            <td class="service-id">
              <span class="id-chip">{{ h.id }}</span>
            </td>

            <td class="service-name">
              {{ h.habitacionNumber }}
            </td>

            <td class="service-type">
              {{ h.type?.name }}
            </td>

            <!-- SOLO texto Sí/No alineado a la derecha (como precio) -->
            <td class="service-available">
              {{ h.available ? 'Sí' : 'No' }}
            </td>

            <!-- Acciones iguales a roomtype (a la derecha) -->
            <td class="service-actions">
              <a class="btn-outline-lg" [routerLink]="['/room/detail', h.id]">VER</a>
              <a class="btn-outline-lg" [routerLink]="['/room/editar', h.id]">EDITAR</a>
              <button class="btn-outline-lg" (click)="eliminarRoom(h.id.toString())">ELIMINAR</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Botón CREAR -->
    <div class="actions-footer">
      <a class="btn-outline-lg" [routerLink]="['/room/nueva']">CREAR</a>
    </div>
  </div>
</main>
