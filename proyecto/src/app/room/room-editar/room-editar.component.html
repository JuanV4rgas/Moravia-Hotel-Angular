<h2>Editar habitación</h2>

<div *ngIf="error" class="alert alert-danger">{{ error }}</div>
<div *ngIf="loading" class="alert alert-info">Cargando…</div>

<form (ngSubmit)="guardar()" class="p-3" *ngIf="!loading">
  <div class="mb-3">
    <label class="form-label">Número de habitación</label>
    <input class="form-control"
           [(ngModel)]="form.habitacionNumber"
           name="habitacionNumber"
           required />
  </div>

  <div class="form-check form-switch mb-3">
    <input id="available" class="form-check-input"
           type="checkbox"
           [(ngModel)]="form.available"
           name="available" />
    <label class="form-check-label" for="available">Disponible</label>
  </div>

  <div class="mb-3">
    <label class="form-label">Tipo</label>
    <select class="form-select"
            [(ngModel)]="form.type"
            name="type"
            required>
      <option [ngValue]="null" disabled>Seleccione un tipo</option>
      <option *ngFor="let rt of roomTypes" [ngValue]="rt">{{ rt.name }}</option>
    </select>
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
  </div>
</form>
