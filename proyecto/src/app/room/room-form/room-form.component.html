<!-- Formulario para crear/editar Room -->
<form (ngSubmit)="addRoomForm()" class="p-3" novalidate>

<div class="mb-3">
    <label for="id" class="form-label">ID</label>
    <input
      id="id"
      name="id"
      class="form-control"
      type="text"
      required
      [(ngModel)]="formRoom.id"
      [ngModelOptions]="{ standalone: true }"
      placeholder="Ej: ROOM011"
    />
  </div>

  <div class="mb-3">
    <label for="numeroHabitacion" class="form-label">Número de habitación</label>
    <input
      id="numeroHabitacion"
      name="numeroHabitacion"
      class="form-control"
      type="text"
      required
      [(ngModel)]="formRoom.habitacionNumber"
      [ngModelOptions]="{ standalone: true }"
      placeholder="Ej: 302A"
    />
  </div>

  <div class="form-check form-switch mb-3">
    <input
      id="disponible"
      name="disponible"
      class="form-check-input"
      type="checkbox"
      [(ngModel)]="formRoom.available"
      [ngModelOptions]="{ standalone: true }"
    />
    <label class="form-check-label" for="disponible">Disponible</label>
  </div>

  <div class="mb-3">
    <label for="type" class="form-label">Tipo de habitación</label>
    <!-- Bindea el OBJETO completo RoomType -->
    <select
      id="type"
      name="type"
      class="form-select"
      required
      [(ngModel)]="formRoom.type"
      [ngModelOptions]="{ standalone: true }"
    >
      <option value="" disabled selected>Seleccione un tipo</option>
      <option *ngFor="let rt of roomTypes" [ngValue]="rt">
        {{ rt.name }} <!-- ajusta a tu propiedad (name / nombre) -->
      </option>
    </select>
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button
  type="button"
  class="btn btn-secondary"
  (click)="onClear()">
  Limpiar
</button>
  </div>
</form>

<button
          type="button"
          class="btn btn-sm btn-outline-primary"
          [routerLink]="['/room/table']"
        >
          Volver
        </button>
